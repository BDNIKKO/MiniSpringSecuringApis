spring.application.name=MiniSpringSecuringApis

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=update

# JWT Configuration
# Secure key for JWT, provided as Base64-encoded string
jwt.secret=KwIhb7Qz8tE3f7w0PQdIFvxqiJGdTlfCVKogfFTDhM4=

# Token expiration time in milliseconds (1 hour = 3600000ms)
jwt.expiration=3600000

# Optional: Spring Boot DevTools (for faster reload during development)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Optional: Logging level for debugging (adjust as needed)
logging.level.org.example.minispringsecuringapis=INFO
logging.level.org.springframework.security=DEBUG

# Enable circular references
spring.main.allow-circular-references=true
