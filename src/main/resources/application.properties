spring.application.name=MiniSpringSecuringApis

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# JWT Configuration
jwt.secret=KwIhb7Qz8tE3f7w0PQdIFvxqiJGdTlfCVKogfFTDhM4=
jwt.expiration=3600000

# Optional: Spring Boot DevTools (for faster reload during development)
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Optional: Logging level for debugging (adjust as needed)
logging.level.org.example.minispringsecuringapis=INFO
logging.level.org.springframework.security=DEBUG

# Enable circular references
spring.main.allow-circular-references=true

